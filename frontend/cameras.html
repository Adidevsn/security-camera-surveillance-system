<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Security Camera System - Cameras</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: {
                            50: '#f0f9ff',
                            100: '#e0f2fe',
                            200: '#bae6fd',
                            300: '#7dd3fc',
                            400: '#38bdf8',
                            500: '#0ea5e9',
                            600: '#0284c7',
                            700: '#0369a1',
                            800: '#075985',
                            900: '#0c4a6e',
                        },
                    },
                },
            },
        }
    </script>
    <link href="../assets/css/styles.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <!-- Similar layout as dashboard.html with different main content -->
    <div class="flex h-screen overflow-hidden">
        <!-- Sidebar (same as dashboard) -->
        
        <!-- Main content -->
        <div class="flex flex-col flex-1 overflow-hidden">
            <!-- Top navigation (same as dashboard) -->
            
            <!-- Page content -->
            <div class="flex-1 overflow-auto p-4 bg-gray-50">
                <div class="mb-6">
                    <h2 class="text-2xl font-bold text-gray-800">Cameras</h2>
                    <p class="text-gray-600">Manage your security cameras</p>
                </div>
                
                <!-- Camera grid -->
                <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                    <!-- Camera 1 -->
                    <div class="bg-white rounded-lg shadow overflow-hidden">
                        <div class="camera-feed flex items-center justify-center text-white">
                            <span class="text-sm">Front Door Camera</span>
                        </div>
                        <div class="p-4">
                            <div class="flex items-center justify-between mb-2">
                                <h4 class="font-medium">Front Door</h4>
                                <span class="text-xs px-2 py-1 bg-green-100 text-green-800 rounded-full">Active</span>
                            </div>
                            <p class="text-sm text-gray-500 mb-3">IP: 192.168.1.101</p>
                            <div class="flex space-x-2">
                                <button class="flex-1 bg-blue-600 text-white py-1 px-3 rounded text-sm hover:bg-blue-700">View</button>
                                <button class="flex-1 bg-gray-200 text-gray-700 py-1 px-3 rounded text-sm hover:bg-gray-300">Settings</button>
                            </div>
                        </div>
                    </div>
                    
                    <!-- Camera 2 -->
                    <div class="bg-white rounded-lg shadow overflow-hidden">
                        <div class="camera-feed flex items-center justify-center text-white">
                            <span class="text-sm">Backyard Camera</span>
                        </div>
                        <div class="p-4">
                            <div class="flex items-center justify-between mb-2">
                                <h4 class="font-medium">Backyard</h4>
                                <span class="text-xs px-2 py-1 bg-green-100 text-green-800 rounded-full">Active</span>
                            </div>
                            <p class="text-sm text-gray-500 mb-3">IP: 192.168.1.102</p>
                            <div class="flex space-x-2">
                                <button class="flex-1 bg-blue-600 text-white py-1 px-3 rounded text-sm hover:bg-blue-700">View</button>
                                <button class="flex-1 bg-gray-200 text-gray-700 py-1 px-3 rounded text-sm hover:bg-gray-300">Settings</button>
                            </div>
                        </div>
                    </div>
                    
                    <!-- Camera 3 -->
                    <div class="bg-white rounded-lg shadow overflow-hidden">
                        <div class="camera-feed flex items-center justify-center text-white">
                            <span class="text-sm">Garage Camera</span>
                        </div>
                        <div class="p-4">
                            <div class="flex items-center justify-between mb-2">
                                <h4 class="font-medium">Garage</h4>
                                <span class="text-xs px-2 py-1 bg-green-100 text-green-800 rounded-full">Active</span>
                            </div>
                            <p class="text-sm text-gray-500 mb-3">IP: 192.168.1.103</p>
                            <div class="flex space-x-2">
                                <button class="flex-1 bg-blue-600 text-white py-1 px-3 rounded text-sm hover:bg-blue-700">View</button>
                                <button class="flex-1 bg-gray-200 text-gray-700 py-1 px-3 rounded text-sm hover:bg-gray-300">Settings</button>
                            </div>
                        </div>
                    </div>
                    
                    <!-- Camera 4 -->
                    <div class="bg-white rounded-lg shadow overflow-hidden">
                        <div class="camera-feed flex items-center justify-center text-white">
                            <span class="text-sm">Living Room Camera</span>
                        </div>
                        <div class="p-4">
                            <div class="flex items-center justify-between mb-2">
                                <h4 class="font-medium">Living Room</h4>
                                <span class="text-xs px-2 py-1 bg-green-100 text-green-800 rounded-full">Active</span>
                            </div>
                            <p class="text-sm text-gray-500 mb-3">IP: 192.168.1.104</p>
                            <div class="flex space-x-2">
                                <button class="flex-1 bg-blue-600 text-white py-1 px-3 rounded text-sm hover:bg-blue-700">View</button>
                                <button class="flex-1 bg-gray-200 text-gray-700 py-1 px-3 rounded text-sm hover:bg-gray-300">Settings</button>
                            </div>
                        </div>
                    </div>
                    
                    <!-- Add new camera -->
                    <div class="bg-white rounded-lg shadow overflow-hidden border-2 border-dashed border-gray-300 flex items-center justify-center">
                        <button class="p-6 text-center">
                            <svg class="w-10 h-10 mx-auto text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6"></path>
                            </svg>
                            <p class="mt-2 text-sm font-medium text-gray-600">Add New Camera</p>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="assets/js/main.js"></script>
</body>
</html>

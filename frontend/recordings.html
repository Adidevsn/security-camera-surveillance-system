<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recordings - Security Camera System</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: {
                            50: '#f0f9ff',
                            100: '#e0f2fe',
                            200: '#bae6fd',
                            300: '#7dd3fc',
                            400: '#38bdf8',
                            500: '#0ea5e9',
                            600: '#0284c7',
                            700: '#0369a1',
                            800: '#075985',
                            900: '#0c4a6e',
                        },
                    },
                },
            },
        }
    </script>
</head>
<body class="bg-gray-100 min-h-screen">
    <!-- Navigation -->
    <nav class="bg-white shadow-lg">
        <div class="max-w-7xl mx-auto px-4">
            <div class="flex justify-between h-16">
                <div class="flex items-center">
                    <h1 class="text-xl font-bold text-gray-800">Security Camera System</h1>
                </div>
                <div class="flex items-center space-x-4">
                    <button class="px-4 py-2 bg-gray-600 text-white rounded-md hover:bg-gray-700 focus:outline-none focus:ring-2 focus:ring-gray-500 focus:ring-offset-2" onclick="window.location.href='dashboard.html'">
                        Back to Dashboard
                    </button>
                    <button data-action="logout" class="px-4 py-2 bg-primary-600 text-white rounded-md hover:bg-primary-700 focus:outline-none focus:ring-2 focus:ring-primary-500 focus:ring-offset-2">
                        Logout
                    </button>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="max-w-7xl mx-auto px-4 py-8">
                <div class="mb-6">
                    <h2 class="text-2xl font-bold text-gray-800">Recordings</h2>
            <p class="text-gray-600">View and manage your camera recordings</p>
                </div>
                
                <!-- Filters -->
                <div class="bg-white p-4 rounded-lg shadow mb-6">
            <div class="grid grid-cols-1 md:grid-cols-4 gap-4">
                            <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Camera</label>
                    <select class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-primary-500 focus:border-primary-500">
                                    <option>All Cameras</option>
                                    <option>Front Door</option>
                        <option>Back Yard</option>
                                    <option>Garage</option>
                                </select>
                            </div>
                            <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Date Range</label>
                    <input type="date" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-primary-500 focus:border-primary-500">
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Event Type</label>
                    <select class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-primary-500 focus:border-primary-500">
                                    <option>All Events</option>
                        <option>Motion Detected</option>
                        <option>Person Detected</option>
                        <option>Vehicle Detected</option>
                                </select>
                            </div>
                <div class="flex items-end">
                    <button class="w-full px-4 py-2 bg-primary-600 text-white rounded-md hover:bg-primary-700 focus:outline-none focus:ring-2 focus:ring-primary-500 focus:ring-offset-2">
                        Apply Filters
                    </button>
                </div>
            </div>
        </div>

        <!-- Recordings Grid -->
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            <!-- Recording Card -->
            <div class="bg-white rounded-lg shadow overflow-hidden">
                <div class="bg-gray-800 flex items-center justify-center text-white aspect-video relative">
                    <div class="absolute top-2 right-2">
                        <span class="px-2 py-1 text-xs bg-green-100 text-green-800 rounded-full">Motion</span>
                    </div>
                </div>
                <div class="p-4">
                    <div class="flex items-center justify-between">
                        <h3 class="font-medium">Front Door</h3>
                        <span class="text-sm text-gray-500">10:23 AM</span>
                        </div>
                    <p class="text-sm text-gray-500 mt-1">Duration: 2m 15s</p>
                    <div class="mt-4 flex space-x-2">
                        <button class="flex-1 px-4 py-2 bg-primary-600 text-white rounded-md hover:bg-primary-700 focus:outline-none focus:ring-2 focus:ring-primary-500 focus:ring-offset-2">
                            Download
                        </button>
                        <button class="flex-1 px-4 py-2 bg-gray-600 text-white rounded-md hover:bg-gray-700 focus:outline-none focus:ring-2 focus:ring-gray-500 focus:ring-offset-2">
                            Delete
                        </button>
                    </div>
                    </div>
                </div>
                
            <!-- Recording Card -->
                    <div class="bg-white rounded-lg shadow overflow-hidden">
                <div class="bg-gray-800 flex items-center justify-center text-white aspect-video relative">
                    <div class="absolute top-2 right-2">
                        <span class="px-2 py-1 text-xs bg-blue-100 text-blue-800 rounded-full">Person</span>
                            </div>
                        </div>
                        <div class="p-4">
                    <div class="flex items-center justify-between">
                        <h3 class="font-medium">Back Yard</h3>
                        <span class="text-sm text-gray-500">09:45 AM</span>
                            </div>
                    <p class="text-sm text-gray-500 mt-1">Duration: 1m 30s</p>
                    <div class="mt-4 flex space-x-2">
                        <button class="flex-1 px-4 py-2 bg-primary-600 text-white rounded-md hover:bg-primary-700 focus:outline-none focus:ring-2 focus:ring-primary-500 focus:ring-offset-2">
                            Download
                        </button>
                        <button class="flex-1 px-4 py-2 bg-gray-600 text-white rounded-md hover:bg-gray-700 focus:outline-none focus:ring-2 focus:ring-gray-500 focus:ring-offset-2">
                            Delete
                        </button>
                            </div>
                        </div>
                    </div>
                    
            <!-- Recording Card -->
                    <div class="bg-white rounded-lg shadow overflow-hidden">
                <div class="bg-gray-800 flex items-center justify-center text-white aspect-video relative">
                    <div class="absolute top-2 right-2">
                        <span class="px-2 py-1 text-xs bg-yellow-100 text-yellow-800 rounded-full">Vehicle</span>
                            </div>
                        </div>
                        <div class="p-4">
                    <div class="flex items-center justify-between">
                        <h3 class="font-medium">Garage</h3>
                        <span class="text-sm text-gray-500">08:12 AM</span>
                    </div>
                    <p class="text-sm text-gray-500 mt-1">Duration: 45s</p>
                    <div class="mt-4 flex space-x-2">
                        <button class="flex-1 px-4 py-2 bg-primary-600 text-white rounded-md hover:bg-primary-700 focus:outline-none focus:ring-2 focus:ring-primary-500 focus:ring-offset-2">
                            Download
                        </button>
                        <button class="flex-1 px-4 py-2 bg-gray-600 text-white rounded-md hover:bg-gray-700 focus:outline-none focus:ring-2 focus:ring-gray-500 focus:ring-offset-2">
                            Delete
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Pagination -->
        <div class="mt-8 flex justify-center">
            <nav class="flex items-center space-x-2">
                <button class="px-3 py-1 rounded-md bg-gray-200 text-gray-700 hover:bg-gray-300 focus:outline-none focus:ring-2 focus:ring-gray-500 focus:ring-offset-2">Previous</button>
                <button class="px-3 py-1 rounded-md bg-primary-600 text-white focus:outline-none focus:ring-2 focus:ring-primary-500 focus:ring-offset-2">1</button>
                <button class="px-3 py-1 rounded-md bg-gray-200 text-gray-700 hover:bg-gray-300 focus:outline-none focus:ring-2 focus:ring-gray-500 focus:ring-offset-2">2</button>
                <button class="px-3 py-1 rounded-md bg-gray-200 text-gray-700 hover:bg-gray-300 focus:outline-none focus:ring-2 focus:ring-gray-500 focus:ring-offset-2">3</button>
                <button class="px-3 py-1 rounded-md bg-gray-200 text-gray-700 hover:bg-gray-300 focus:outline-none focus:ring-2 focus:ring-gray-500 focus:ring-offset-2">Next</button>
            </nav>
        </div>
    </main>

    <script src="assets/js/main.js"></script>
</body>
</html>
